<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Etch A Sketch</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <input id="text"
         placeholder="enter num > 0 && <= 100"
         value="16"
         onchange="changeSize(this.value)"/>
        <button id = 'changeSize'>Change Size</button>
        <div id="btns">
            <button id="black" onclick="changeColor('black')">Black</button>
            <button id="blue" onclick="changeColor('blue')">Blue</button>
            <button id="white" onclick="changeColor('white')">Eraser</button>
            <button id="reset" onclick="resetGrid()">Reset</button>
        </div>
    </body>
</html>
